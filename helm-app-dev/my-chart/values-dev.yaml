replicaCount: 1
mysql:
  enabled: true
  auth:
    database: sys
    existingSecret: '{{ .Release.Name }}-mysql-secrets-dev-for-bitnami '
  existingSecretKeys:
    rootPassword: mysql-root-password
    password: mysql-password
    username: mysql-username
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      persistence:
        enabled: true
        storageClass: hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
    service:
      type: ClusterIP
      port: 3306
      name: '{{ .Release.Name }}-mysql-service'
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
    volumePermissions:
      enabled: true
    initdbScriptsConfigMap: '{{ .Release.Name }}-mysql-init-scripts'
    tls:
      enabled: true
      autoGenerated: true
image:
  repository: ghcr.io/dvirmoyal/dvir-demo
  pullPolicy: IfNotPresent
  tag: v111.0
imagePullSecrets:
  - name: my-app-dev-registry-secret     #double check the relese name!!! dev/prod
